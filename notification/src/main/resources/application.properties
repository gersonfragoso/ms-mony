spring.application.name=notification
server.port=8083

# Configuracao do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ms-mony-notification
spring.datasource.username=postgres
spring.datasource.password=0000

# Configuracao do Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
#confirmar abaixo
broker.queue.email.name.confirmation=paymentQueue

# Configurações do Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Swagger
#springdoc.api-docs.enabled=true
#springdoc.swagger-ui.enabled=true


